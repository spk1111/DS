<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #ffd6e7;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 350px;
    position: relative;
    z-index: 2;
  }

  h2 {
    margin-bottom: 20px;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    margin: 10px;
  }

  #yes {
    background: #ff4d88;
    color: white;
  }

  #no {
    background: #ddd;
    position: fixed;
  }

  img {
    width: 100%;
    margin-top: 15px;
    border-radius: 12px;
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: explode 1s linear forwards;
  }

  @keyframes explode {
    from {
      transform: translate(0,0) scale(1);
      opacity: 1;
    }
    to {
      transform: translate(
        calc(-150px + 300px * var(--x)),
        calc(-150px + 300px * var(--y))
      ) scale(0);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Dhruv, will you be my Valentine? ðŸ’–</h2>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const card = document.getElementById("card");

  // Initial NO position
  noBtn.style.left = "55%";
  noBtn.style.top = "70%";

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  function fireworks() {
    for (let i = 0; i < 40; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = "50%";
      c.style.top = "50%";
      c.style.background = hsl(${Math.random()*360},100%,50%);
      c.style.setProperty("--x", Math.random());
      c.style.setProperty("--y", Math.random());
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 1000);
    }
  }

  yesBtn.onclick = () => {
    card.innerHTML = `
      <h2>YAYYY!!! ðŸŽ†ðŸ’˜</h2>
      <img src="https://media.giphy.com/media/26tPghhb310muUkEw/giphy.gif">
      <p>Youâ€™re officially my Valentine ðŸ˜Œ</p>
    `;
    fireworks();
    setInterval(fireworks, 1200);
  };
</script>

</body>
</html>
