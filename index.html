<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine?</title>

<style>
  body {
    background: #ffd6e7;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 360px;
    position: relative;
    z-index: 2;
  }

  h2 { margin-bottom: 20px; }

  button {
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d88;
    color: white;
  }

  #no {
    background: #ddd;
    position: absolute;
  }

  img {
    max-width: 100%;
    border-radius: 12px;
    margin-top: 15px;
  }

  /* Fireworks particles */
  .confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: red;
    animation: explode 1.2s linear forwards;
  }

  @keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% {
      transform: translate(
        calc(-150px + 300px * var(--x)),
        calc(-150px + 300px * var(--y))
      ) scale(0);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Dhruv, will you be my Valentine? üíñ</h2>
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    // Set initial position for NO button
    noBtn.style.left = "55%";
    noBtn.style.top = "70%";

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("touchstart", moveNo);
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function fireworks() {
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = "50%";
        confetti.style.top = "50%";
        confetti.style.background =
          hsl(${Math.random() * 360},100%,50%);
        confetti.style.setProperty("--x", Math.random());
        confetti.style.setProperty("--y", Math.random());
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1200);
      }
    }

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h2>YAYYY!!! üéÜüíò</h2>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" />
        <p>You‚Äôre officially my Valentine üòè</p>
      `;
      fireworks();
      setInterval(fireworks, 1200);
    });
  });
</script>

</body>
</html>
